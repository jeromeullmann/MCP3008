<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>gpio-Mesure du Bruit</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="./lib/bootstrap-3.3.4-dist/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet"
	href="./lib/bootstrap-3.3.4-dist/css/bootstrap-theme.min.css">


</head>
<body>
	<div class="container">
		<form action="./ws/bruit" role="form" method="GET">
			<div class="form-group">
				<label for="nb">bruit ambient:</label> <input type="number"
					class="form-control" id="nb" name="nb" value="">
			</div>
			<div class="form-group">
				<label for="sec">Fr√©quence :</label> <input type="number"
					class="form-control" id="sec" name="sec" value="1">
			</div>
			<button class="btn btn-default" onclick="blink()" type="button">CAPTURE</button>
			<button class="btn btn-default" onclick="on()" type="button">ON</button>
			<button class="btn btn-default" onclick="off()" type="button">OFF</button>
		</form>
	</div>
	<div class="container log" id="log">
	<p>log</p>
	</div>

	<script type="text/javascript" src="./lib/jquery/jquery-2.1.3.js">
		
	</script>

	<script src="./lib/bootstrap-3.3.4-dist/js/bootstrap.min.js">
		
	</script>


	<script type="text/javascript" src="websocket.js">
		
	</script>
	<script type="text/javascript" src="webservice.js">
		
	</script>

</body>
